flags:
  pandoc:
    embed_data_files: true
  QuickCheck:
    old-random: false
packages:
- '.'
- 'pandoc-cli'
- 'pandoc-lua-engine'
- 'pandoc-server'
extra-deps:
- lpeg-1.1.0
- tls-2.1.5
- crypton-connection-0.4.3
- crypton-x509-validation-1.6.13
- toml-parser-2.0.1.0
- doclayout-0.5
- doctemplates-0.11.0.1
- hslua-module-doclayout-1.2.0
- djot-0.1.2.2
- commonmark-0.2.6.1
- typst-symbols-0.1.7
- typst-0.6.1
- pandoc-lua-marshal-0.3.0
- texmath-0.12.8.12
- skylighting-core-0.14.4
- skylighting-0.14.4
- skylighting-format-blaze-html-0.1.1.3
- commonmark-extensions-0.2.5.6
- commonmark-pandoc-0.2.2.3
ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-22.33
nix:
  packages:
  - pkg-config
  - zlib
