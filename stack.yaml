flags:
  pandoc:
    embed_data_files: true
  QuickCheck:
    old-random: false
packages:
- '.'
- 'pandoc-cli'
- 'pandoc-lua-engine'
- 'pandoc-server'
extra-deps:
- hslua-cli-1.4.1
- hslua-module-zip-1.1.0
- hslua-typing-0.1.0
- hslua-repl-0.1.1
- skylighting-0.13.3
- skylighting-core-0.13.3
- typst-0.1.0.0

ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-21.0
nix:
  packages: [zlib]
